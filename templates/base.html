<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Entreprise RH{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div x-data="{ sidebarOpen: false }" class="flex h-screen bg-gray-200">
        <!-- Sidebar -->
        <div :class="sidebarOpen ? 'block' : 'hidden'" @click.away="sidebarOpen = false" class="fixed z-20 inset-0 bg-black opacity-50 transition-opacity lg:hidden"></div>
        
        <div :class="sidebarOpen ? 'translate-x-0 ease-out' : '-translate-x-full ease-in'" class="fixed z-30 inset-y-0 left-0 w-64 transition duration-300 transform bg-indigo-800 overflow-y-auto lg:translate-x-0 lg:static lg:inset-0">
            <div class="flex items-center justify-center mt-8">
                <div class="flex items-center">
                    <span class="text-white text-2xl mx-2 font-semibold">Entreprise RH</span>
                </div>
            </div>

            <nav class="mt-10">
                <a class="flex items-center mt-4 py-2 px-6 bg-indigo-700 text-white" href="{% url 'rh:dashboard' %}">
                    <i class="fas fa-tachometer-alt mr-3"></i>
                    <span>Tableau de bord</span>
                </a>

                <a class="flex items-center mt-4 py-2 px-6 text-white hover:bg-indigo-700" href="{% url 'rh:employees' %}">
                    <i class="fas fa-users mr-3"></i>
                    <span>Employés</span>
                </a>

                <a class="flex items-center mt-4 py-2 px-6 text-white hover:bg-indigo-700" href="{% url 'rh:leave_requests' %}">
                    <i class="fas fa-calendar-alt mr-3"></i>
                    <span>Congés</span>
                </a>

                <a class="flex items-center mt-4 py-2 px-6 text-white hover:bg-indigo-700" href="{% url 'rh:payroll' %}">
                    <i class="fas fa-money-bill-wave mr-3"></i>
                    <span>Paie</span>
                </a>

                <a class="flex items-center mt-4 py-2 px-6 text-white hover:bg-indigo-700" href="{% url 'rh:performance' %}">
                    <i class="fas fa-chart-line mr-3"></i>
                    <span>Performance</span>
                </a>

                <a class="flex items-center mt-4 py-2 px-6 text-white hover:bg-indigo-700" href="{% url 'rh:recruitment' %}">
                    <i class="fas fa-user-plus mr-3"></i>
                    <span>Recrutement</span>
                </a>
            </nav>
        </div>

        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <header class="flex justify-between items-center py-4 px-6 bg-white border-b-4 border-indigo-600">
                <div class="flex items-center">
                    <button @click="sidebarOpen = true" class="text-gray-500 focus:outline-none lg:hidden">
                        <i class="fas fa-bars"></i>
                    </button>

                    <div class="relative mx-4 lg:mx-0">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center">
                            <i class="fas fa-search text-gray-500"></i>
                        </span>
                        <input class="form-input w-32 sm:w-64 rounded-md pl-10 pr-4 focus:border-indigo-600" type="text" placeholder="Rechercher">
                    </div>
                </div>

                <div class="flex items-center">
                    <div x-data="{ dropdownOpen: false }" class="relative">
                        <button @click="dropdownOpen = !dropdownOpen" class="relative block h-8 w-8 rounded-full overflow-hidden shadow focus:outline-none">
                            <img class="h-full w-full object-cover" src="https://ui-avatars.com/api/?name={{ user.username }}&background=0D8ABC&color=fff" alt="Your avatar">
                        </button>

                        <div x-show="dropdownOpen" @click.away="dropdownOpen = false" class="absolute right-0 mt-2 w-48 bg-white rounded-md overflow-hidden shadow-xl z-10">
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-indigo-600 hover:text-white">Profil</a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-indigo-600 hover:text-white">Paramètres</a>
                            <a href="{% url 'accounts:logout' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-indigo-600 hover:text-white">Déconnexion</a>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Main content -->
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-200">
                <div class="container mx-auto px-6 py-8">
                    {% block content %}
                    {% endblock %}
                </div>
            </main>
        </div>
    </div>
</body>
</html>
