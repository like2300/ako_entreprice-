<!DOCTYPE html>
<html data-theme="cupcake">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Application d'entreprise{% endblock %}</title>

  <!-- TailwindCSS + DaisyUI -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.6/dist/full.css" rel="stylesheet" type="text/css" />
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://drive.google.com/file/d/1ziaMQr59UI-yG5n_GwYUejLgw7c7z1dK/view?usp=sharing">
</head>
<body class="min-h-screen bg-base-200">
  <!-- Navbar -->
  <div class="navbar bg-base-100 shadow-lg mb-4">
    <div class="flex-1">
      <a href="/" class="btn btn-ghost normal-case text-xl">Application d'entreprise</a>
    </div>
    <div class="flex-none">
      {% if user.is_authenticated %}
      <div class="dropdown dropdown-end">
        <label tabindex="0" class="btn btn-ghost btn-circle avatar">
          <div class="w-10 rounded-full">
            <img src="https://api.dicebear.com/6.x/initials/svg?seed={{ user.username }}" />
          </div>
        </label>
        <ul tabindex="0" class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52">
          <li>
            <a class="justify-between">
              Profil
              <span class="badge">New</span>
            </a>
          </li>
          <li><a>Paramètres</a></li>
          <li>
            <form method="post" action="{% url 'accounts:logout' %}">
              {% csrf_token %}
              <button type="submit">Déconnexion</button>
            </form>
          </li>
        </ul>
      </div>
      {% else %}
      <a href="{% url 'accounts:login' %}" class="btn btn-ghost">Connexion</a>
      <a href="{% url 'accounts:signup' %}" class="btn btn-primary">Inscription</a>
      {% endif %}
    </div>
  </div>

  <!-- Contenu principal -->
  <main class="container mx-auto p-4">
    {% block content %}{% endblock %}
  </main>

  <!-- Pied de page -->
  <footer class="footer footer-center p-4 bg-base-300 text-base-content mt-8">
    <div>
      <p>Copyright © 2025 - Tous droits réservés</p>
    </div>
  </footer>
  
  {% block extra_js %}{% endblock %}
</body>
</html>
